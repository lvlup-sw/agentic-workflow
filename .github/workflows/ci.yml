name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_QUALITY: 'preview'
  SOLUTION_PATH: 'src/agentic-workflow.sln'
  COVERAGE_THRESHOLD: 80

jobs:
  build-test:
    name: Build & Test
    runs-on: blacksmith-4vcpu-ubuntu-2204
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: ${{ env.DOTNET_QUALITY }}

      - name: Restore
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Build
        run: dotnet build ${{ env.SOLUTION_PATH }} --no-restore --configuration Release

      - name: Install dotnet-coverage
        run: dotnet tool install -g dotnet-coverage

      - name: Test with coverage
        run: |
          dotnet-coverage collect \
            --output ./TestResults/coverage.cobertura.xml \
            --output-format cobertura \
            -- dotnet test ${{ env.SOLUTION_PATH }} \
              --no-build \
              --configuration Release

      - name: Pack (verify)
        run: dotnet pack ${{ env.SOLUTION_PATH }} --no-build --configuration Release --output ./packages

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: ./TestResults/coverage.cobertura.xml
          retention-days: 7

  coverage-gate:
    name: Coverage Gate
    needs: build-test
    runs-on: blacksmith-4vcpu-ubuntu-2204
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports
          path: ./coverage-reports

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Merge coverage reports
        run: |
          reportgenerator \
            -reports:"./coverage-reports/**/coverage.cobertura.xml" \
            -targetdir:"./coverage-merged" \
            -reporttypes:"Cobertura;TextSummary"

      - name: Run coverage gate
        id: coverage
        run: |
          chmod +x ./scripts/ci/coverage-gate.sh
          ./scripts/ci/coverage-gate.sh \
            --coverage-file ./coverage-merged/Cobertura.xml \
            --threshold ${{ env.COVERAGE_THRESHOLD }} \
            --output-dir ./coverage-merged

      - name: Post PR comment
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body-file ./coverage-merged/pr-comment.md \
            --edit-last || \
          gh pr comment ${{ github.event.pull_request.number }} \
            --body-file ./coverage-merged/pr-comment.md

  update-baseline:
    name: Update Coverage Baseline
    runs-on: blacksmith-4vcpu-ubuntu-2204
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build-test
    steps:
      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports
          path: ./coverage-reports

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Generate merged report
        run: |
          reportgenerator \
            -reports:"./coverage-reports/**/coverage.cobertura.xml" \
            -targetdir:"./coverage-merged" \
            -reporttypes:"JsonSummary"

      - name: Cache baseline coverage
        uses: actions/cache/save@v4
        with:
          path: ./coverage-merged/Summary.json
          key: coverage-baseline-${{ github.sha }}
