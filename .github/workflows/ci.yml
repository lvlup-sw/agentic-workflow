name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  format-check:
    uses: lvlup-sw/.github/.github/workflows/format-check.yml@main
    permissions:
      contents: write
    with:
      solution-path: 'src/agentic-workflow.sln'
      dotnet-version: '10.0.x'
      dotnet-quality: 'preview'

  build-test:
    needs: format-check
    uses: lvlup-sw/.github/.github/workflows/build-and-test.yml@main
    with:
      solution-path: 'src/agentic-workflow.sln'
      test-project-patterns: |
        src/*Tests/*.csproj
      skip-patterns: |
        *Benchmarks.Tests*
      runner: 'blacksmith-4vcpu-ubuntu-2204'
      dotnet-version: '10.0.x'
      dotnet-quality: 'preview'

  pack-verify:
    name: Pack (verify)
    needs: build-test
    runs-on: blacksmith-4vcpu-ubuntu-2204
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Pack
        run: dotnet pack src/agentic-workflow.sln --configuration Release --output ./packages

  coverage-gate:
    needs: build-test
    if: github.event_name == 'pull_request'
    uses: lvlup-sw/.github/.github/workflows/coverage-gate.yml@main
    permissions:
      pull-requests: write
    with:
      coverage-threshold: 80

  update-baseline:
    needs: build-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    uses: lvlup-sw/.github/.github/workflows/update-baseline.yml@main
    with:
      runner: 'blacksmith-4vcpu-ubuntu-2204'
