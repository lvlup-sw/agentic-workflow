name: Publish

on:
  push:
    tags:
      - 'v*'

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_QUALITY: 'preview'
  SOLUTION_PATH: 'src/agentic-workflow.sln'

# Required for trusted publishing (OIDC)
permissions:
  id-token: write   # OIDC token for NuGet trusted publishing
  contents: write   # Create GitHub Releases
  packages: write   # Push packages

jobs:
  publish:
    name: Publish to NuGet
    runs-on: blacksmith-4vcpu-ubuntu-2204
    environment: nuget-publish
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for MinVer and git-cliff
          fetch-tags: true  # Explicitly fetch tags for version detection

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: ${{ env.DOTNET_QUALITY }}

      - name: Restore
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Build (Release)
        run: dotnet build ${{ env.SOLUTION_PATH }} --no-restore --configuration Release

      - name: Test (verify before publish)
        run: |
          for proj in src/*Tests/*.csproj; do
            echo "Testing $(basename $proj)..."
            dotnet run --project "$proj" --configuration Release --no-build
          done

      - name: Pack
        run: dotnet pack ${{ env.SOLUTION_PATH }} --no-build --configuration Release --output ./packages

      - name: List packages
        run: ls -la ./packages/

      - name: Push to NuGet
        run: |
          for package in ./packages/*.nupkg; do
            echo "Pushing $package..."
            dotnet nuget push "$package" \
              --api-key ${{ secrets.NUGET_API_KEY }} \
              --source https://api.nuget.org/v3/index.json \
              --skip-duplicate
          done

      - name: Push symbols
        run: |
          for package in ./packages/*.snupkg; do
            if [ -f "$package" ]; then
              echo "Pushing symbols $package..."
              dotnet nuget push "$package" \
                --api-key ${{ secrets.NUGET_API_KEY }} \
                --source https://api.nuget.org/v3/index.json \
                --skip-duplicate
            fi
          done

      - name: Generate changelog
        id: changelog
        uses: orhun/git-cliff-action@v3
        with:
          config: .github/cliff.toml
          args: --latest --strip header

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./packages/*
          body: ${{ steps.changelog.outputs.content }}
          generate_release_notes: false
